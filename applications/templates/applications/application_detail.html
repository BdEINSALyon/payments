{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>{{ application.name }}</h1>
    </div>

    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">OAuth ID</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ application.oauth_id }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">OAuth Secret</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ application.oauth_secret }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mode Bac à Sable</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    {% if application.test_mode %}
                        Activé
                    {% else %}
                        Desactivé
                    {% endif %}
                </p>
            </div>
        </div>
    </form>
{% endblock %}
